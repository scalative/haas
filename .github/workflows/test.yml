name: Test

on:
  pull_request:
  push:

env:
  PYTHONUNBUFFERED: "1"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            python: "3.7"
            toxenv: cp37
            continue-on-error: true

    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install
        run: pip install -q -r "tox-requirements.txt"
      - name: Run tests
        continue-on-error: ${{ matrix.continue-on-error }}
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Install
        run: pip install -q -r "tox-requirements.txt"
      - name: Run tests
        env:
          TOXENV: flake8
        run: tox -v
